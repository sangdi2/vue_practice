<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue-2.6.12.js"></script>
</head>
<body>
    <div id="app">
        <table>
            <thead>
                <th>索引号</th>
                <th>id</th>
                <th>名字</th>
            </thead>
            <tbody v-for="(item,index) in list">
                <tr>
                    <td>{{index}}</td>
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        const vm=new Vue({
            el:'#app',
            data:{
                list:[
                    {id:1,name:'zs'},
                    {id:2,name:'ls'}
            ]
            }
        })
    </script>
</body>
</html>
